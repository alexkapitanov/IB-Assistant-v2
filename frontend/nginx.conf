user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    server {
        listen 80;
        server_name localhost;

        # Основной фронтенд
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Статические ресурсы с правильными MIME-типами и без кэширования
        location /assets/ {
            root /usr/share/nginx/html;
            etag off;
            if_modified_since off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # WebSocket для чата
        location /ws {
            proxy_pass http://backend:8000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # API бэкенда
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Единый location для всего Grafana
        location /grafana/ {
            # Удаляем префикс /grafana и проксируем на корень Grafana
            rewrite ^/grafana/(.*)$ /$1 break;
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Передаем информацию о sub-path в заголовках
            proxy_set_header X-Forwarded-Prefix /grafana;
            # Разрешаем встраивание в iframe
            add_header X-Frame-Options "ALLOWALL";
            add_header Content-Security-Policy "frame-ancestors 'self' 'unsafe-inline'";
            # Обрабатываем редиректы Grafana корректно
            proxy_redirect http://grafana:3000/ /grafana/;
        }
    }
}
