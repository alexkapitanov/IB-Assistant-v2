<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîó Direct WebSocket Test</h1>
    
    <div>
        <label>WebSocket URL:</label><br>
        <input type="text" id="wsUrl" value="ws://localhost:8000/ws" />
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div>
        <label>Test Message:</label><br>
        <input type="text" id="testMessage" value="–ü—Ä–∏–≤–µ—Ç!" />
        <button onclick="sendTestMessage()">Send Message</button>
    </div>
    
    <div id="status">Ready to test</div>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function testConnection() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('‚ùå Closing existing connection first', 'info');
                ws.close();
            }
            
            log(`üöÄ Attempting to connect to: ${url}`, 'info');
            updateStatus('üîÑ Connecting...');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('‚úÖ Connected');
                    log(`   ReadyState: ${ws.readyState} (OPEN)`, 'success');
                };
                
                ws.onclose = function(event) {
                    log(`‚ùå WebSocket closed. Code: ${event.code}, Reason: "${event.reason}", Clean: ${event.wasClean}`, 'error');
                    updateStatus('‚ùå Disconnected');
                };
                
                ws.onerror = function(error) {
                    log(`üî• WebSocket error occurred`, 'error');
                    updateStatus('üî• Error');
                    console.error('WebSocket error details:', error);
                };
                
                ws.onmessage = function(event) {
                    log(`üì® Received: ${event.data}`, 'success');
                };
                
            } catch (error) {
                log(`üí• Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('üí• Failed');
            }
        }
        
        function sendTestMessage() {
            const message = document.getElementById('testMessage').value;
            
            if (!ws) {
                log('‚ùå No WebSocket connection', 'error');
                return;
            }
            
            if (ws.readyState !== WebSocket.OPEN) {
                log(`‚ùå WebSocket not open. State: ${ws.readyState}`, 'error');
                return;
            }
            
            log(`üì§ Sending: "${message}"`, 'info');
            ws.send(message);
        }
        
        // Auto-test on page load
        window.onload = function() {
            log('üåê Page loaded, starting auto-test...', 'info');
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
