[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[auth.anonymous]
enabled = true
org_role = Viewer
org_name = Main Org.

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/ib_assistant_overview.json

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer
