[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost:5173
root_url = %(protocol)s://%(domain)s/grafana/
serve_from_sub_path = true

[security]
allow_embedding = true
cookie_secure = false
cookie_samesite = none
content_security_policy = false

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.basic]
enabled = true

[log]
mode = console
level = debug

[dataproxy]
logging_datasource_enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false
